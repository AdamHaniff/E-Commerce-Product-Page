<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Product Page</title>
    <link
      rel="icon"
      type="img/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script type="module" defer src="./main.js"></script>
  </head>
  <body>
    <header class="header mobile">
      <div class="header__menu-logo">
        <img
          src="./images/icon-menu.svg"
          alt="Menu icon"
          class="header__menu"
        />
        <img src="./images/logo.svg" alt="Logo" class="header__menu" />
      </div>
      <div class="header__cart-avatar">
        <img
          src="./images/icon-cart.svg"
          alt="Cart icon"
          class="header__cart"
        />
        <img
          src="./images/image-avatar.png"
          alt="Avatar image"
          class="header__avatar"
        />
      </div>
    </header>
    <div class="gallery-product">
      <div class="gallery mobile">
        <figure class="gallery__img-container">
          <img
            src="./images/image-product-1.jpg"
            alt="Sneaker image"
            class="gallery__current-img"
          />
        </figure>
        <button class="gallery__previous-btn gallery-btn">
          <img
            src="./images/icon-previous.svg"
            alt="Previous icon"
            class="gallery__previous-icon"
          />
        </button>
        <button class="gallery__next-btn gallery-btn">
          <img
            src="./images/icon-next.svg"
            alt="Next icon"
            class="gallery__next-icon"
          />
        </button>
      </div>

      <div class="product">
        <span class="product__company">Sneaker Company</span>
        <span class="product__name">Fall Limited Edition Sneakers</span>
        <p class="product__description">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they'll withstand everything
          the weather can offer.
        </p>
        <div class="product__pricing">
          <span class="product__current-price">$125.00</span>
          <span class="product__percent-off">50%</span>
          <span class="product__original-price">$250.00</span>
        </div>
        <div class="product__quantity-cart">
          <div class="quantity">
            <button class="quantity__minus">
              <img
                src="./images/icon-minus.svg"
                alt="Minus icon"
                class="quantity__minus-icon"
              />
            </button>
            <span class="quantity__number">0</span>
            <button class="quantity__plus">
              <img
                src="./images/icon-plus.svg"
                alt="Plus icon"
                class="quantity__plus-icon"
              />
            </button>
          </div>
          <button class="add-cart-btn">
            <div class="add-cart-btn__icon-text">
              <img
                src="./images/icon-cart-white.svg"
                alt="Cart icon"
                class="add-cart-btn__icon"
              />
              <span class="add-cart-btn__text">Add to cart</span>
            </div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
